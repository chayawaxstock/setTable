    <table class="table" >
      <thead>
        <tr >
            <th>תאריך הקניה</th>
            <th> מחיר הקניה</th>
            <th>הוספה לסל</th>
        </tr>
      </thead>
      <tbody *ngIf="allOrdersPrevious">
        <tr *ngFor="let item of allOrdersPrevious" >
        <td>{{item.date |date}}</td>
        <td>{{item.paymant}}</td>
        <td class="td-actions">
          <input type="button" class="btn-icon-only icon-ok" class="btn btn-small btn-primary" (click)="addToCart(item)"/>
          </td>
        </tr>
      </tbody>
    </table>
