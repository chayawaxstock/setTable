<div class="container">
    <p id="choose">בחר צלחת קטנה</p>
  <div class="row">
    <div (click)="shooseImage(item.idProduct)" *ngFor="let item of plates;let index =index" class="p-3 col-lg-3 col-md-6 col-12" style="width: 18rem;">
      <div class="card" class="btn btn-light">
        <img [src]="item.imgShow" class="card-img-top" alt="..." >
        <div class="card-body">
          <p class="card-text">
            {{item.nameProduct}} {{item.size}} {{item.model}} בצבע {{item.color}} {{item.price}} שקל
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<input type="button" *ngIf="chooseId" value="הבא" (click)="next()">
