<div style="direction:rtl;text-align:right;width:24vw;margin-left:36vw;">
    <h3>
        עידכון מוצר
    </h3>
      <form  style="direction: rtl;text-align: right;" (ngSubmit)="edit()">
        <label>שם מוצר</label>
      <input class="form-control  "type="text" name= nameProduct [(ngModel)]="product.nameProduct">
      <label>מחיר</label>
      <input class="form-control" type="number" name= price [(ngModel)]="product.price">
      <label>כמות במלאי</label>
      <input class="form-control" type="number" name= unitsInStock [(ngModel)]="product.unitsInStock">
      <label>מספר קטגוריה</label>
      <input type="number" class="form-control" name= numCategory [(ngModel)]="product.numCategory">
      <label>צבע</label>
      <input type="text" class="form-control" name= color [(ngModel)]="product.color">
      <label>תאור</label>
      <input type="text" class="form-control" name= model [(ngModel)]="product.model">
      <label>גודל</label>
      <input type="text" class="form-control" name= size [(ngModel)]="product.size">
      <label>שם קטגוריה</label>
      <input type="text" class="form-control" name= type [(ngModel)]="product.type">
      <input type="submit" class="btn btn-primary" value="עידכון" >
      </form>
    </div>
