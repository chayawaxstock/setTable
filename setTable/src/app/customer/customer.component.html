<p>
    הוספת לקוח
  </p>
  <form (ngSubmit)="onSubmit()">
  <input type="text" name= nameCustomer [(ngModel)]="newCustomer.nameCustomer">
  <br>
  <input type="text" name= password [(ngModel)]="newCustomer.password">
  <br>
  <input type="text" name= street [(ngModel)]="newCustomer.street">
  <br>
  <input type="text" name= phone [(ngModel)]="newCustomer.phone">
  <br>
  <input type="submit" value="הוסף">
  </form>
  
  <input type="button" value="mail" (click)="sendMail()">
