<div style="direction: rtl;text-align: right;    margin-top: 10vh;
">
<table id="table">
    <thead>
      <tr>
        <th>{{id}}</th>
        <th>{{nameProduct}}</th>
  
        <th>{{price}}</th>
  
        <th>{{unitInStock}}</th>
  
        <th>{{numCategory}}</th>
  
  
        <th>{{color}}</th>
        <th>{{model}}</th>
  
  
        <th>{{size}}</th>
        <th>{{img}}</th>
        <th>{{quentityInShop}}</th>
        <th>{{type}}</th>
  
  
      </tr>
    </thead>
    <tbody>
  
      <tr>
        <td> </td>
      </tr>
    </tbody>
  </table>
  <h3 style="margin-right: 4vw;">
    מחיקת מוצר
  </h3>
  
  <form style="margin-right: 4vw;" (ngSubmit)="onSubmit()" name="form" [formGroup]="myFormGroup">
    <!-- <label>
      הקש מזהה מוצר
    </label> -->
    <!-- <input type="number" formControlName="num"> -->
   <select  id="ddlViewBy" formControlName="num" class="form-control col-2" style="margin-bottom: 15px;">
  <option *ngFor="let item of allproduct" [ngValue]="item.idProduct">{{item.nameProduct}}{{item.color}}{{item.size}}</option>      
    </select>
    <input type="submit" class="btn btn-primary col-2"  value="מחק">
  </form>
</div>
